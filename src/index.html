<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <h2>等差求和</h2>
    <label for="">第一个数:</label>
    <input type="text" id="start"><br />
    <label for="">最后一个数:</label>
    <input type="text" id="end"><br />
    <label for="">公差:</label>
    <input type="text" id="diff"><br />
    <button id="cal">计算</button>
    <br />
    <label for=""> 结果: </label>
    <label type="text" id="result"></label>
    <script type="application/javascript">
        function f() {
            let start = Number(document.getElementById("start").value);
            let end = Number(document.getElementById("end").value);
            let diff = Number(document.getElementById("diff").value);
            if (!isNaN(start) && !isNaN(end) && !isNaN(diff)) {
                //        function f(a, b, x) {
                //            let i = start;
                let sum = 0;
                let all = [];
                while (start <= end) {
                    all.push(start);
                    sum += start;
                    start += diff;
                }
                console.info(sum);
                console.info(all[0] + "-" + all[all.length - 1]);
                //                document.getElementById('result').innerHTML = sum.toFixed(3) + ':' + all[0] + "-" + all[all.length - 1];
                document.getElementById('result').innerHTML = sum.toFixed(3);
            } else {
                document.getElementById('result').innerHTML = '';
            }
        };

        document.getElementById("cal").onclick = function() {
            f()
        };

    </script>
</body>

</html>
